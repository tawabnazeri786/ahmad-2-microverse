<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the following survey form to provide your feedback and help improve our services:</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      <br>
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
      <br>
      <label for="number" id="number-label">Phone number:</label>
      <input type="number" id="number" placeholder="Enter your phone number" min="0" max="9999999999">
      <br>
      <label for="dropdown" id="dropdown-label">How did you hear about us?</label>
      <select id="dropdown">
        <option value="friends">From friends</option>
        <option value="internet">From the internet</option>
      </select>
      <br>
      <label for="radio1" id="radio1-label">Would you recommend our service to a friend?</label>
      <input type="radio" id="radio1" name="recommendation" value="yes">Yes
      <input type="radio" id="radio2" name="recommendation" value="no">No
      <br>
      <label for="checkbox1" id="checkbox1-label">What services are you interested in?</label>
      <input type="checkbox" id="checkbox1" value="consulting">Consulting
      <input type="checkbox" id="checkbox2" value="training">Training
      <input type="checkbox" id="checkbox3" value="support">Support
      <br>
      <label for="comments" id="comments-label">Additional comments:</label>
      <textarea id="comments"></textarea>
      <br>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
